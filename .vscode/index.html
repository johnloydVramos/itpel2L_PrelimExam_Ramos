<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http="X-UA-Compatible" content="ie-edge">
    <title>Phone Book </title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    </head>

    <body>
      <ion-row>
        <ion-header>
          <ion-toolbar colors="primary">
            <ion-title>Contacts</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-title>Phone Book</ion-card-title>
                </ion-card-header>
                <ion-card-content>

                  <ion-item>
                    <ion-label position="floating">Contact Name</ion-label>
                    <ion-input type="text" id="input-name" placeholder="Please enter the Contact Name"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="floating">Contact Number</ion-label>
                    <ion-input type="number" id="input-number" placeholder="Please enter the COntact Number" ></ion-input>
                  </ion-item>

                  <div margin-vertical text-align="right">
                  <ion-button id="btn-clear" fill="outline" color="danger">Clear
                    <ion-icon slot="start" name="warning-outline"></ion-icon>
                  </ion-button>

                  <ion-button id="btn-add" onclick="buttonClick();" >Add Contact
                    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                  </ion-button>
                  <script>
                    var i = 0;
                    function buttonClick() {
                        i++;
                        document.getElementById('total-contact').value = i;
                    }
                </script>
                  </div>
                  </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>

            <ion-row>
            <ion-row>
              <ion-row size-md="6" offset-md="3"></ion-row>
              <ion-list id="contact-list">
              </ion-list>
            </ion-row>

            <ion-row>
              <ion-col size-md="6" offset-md="3">
                <p margin>Contact Listed : 
                  <input type="text" id="total-contact" value="0"></input> </p>
              </ion-col>
            </ion-row>


          <ion-aler></ion-aler>
        </ion-content>
        <script src="app.js"></script>
      </ion-app>
    </body>
 </html>
